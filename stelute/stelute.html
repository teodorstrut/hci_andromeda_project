<!DOCTYPE html>
<html lang="en">

<head>
	<title>Stelute</title>
	<link rel="stylesheet" type="text/css" href="stelute.css" />
	<link rel="stylesheet" type="text/css" href="../bootstrap-4.4.1-dist\css\bootstrap.min.css" />
	<script src="../bootstrap-4.4.1-dist\js\bootstrap.min.js"></script>
	<script src="stelute.js"></script>
</head>

<body>
	<div class="greybox" id="grey">
		<button class="btn btn-success col-2 text-center py-3 show-pointer" onclick="ChangeToGame()">START</button>
	</div>

	<div class="col w-100" id="game">
		<div class="row text-right justify-content-end">
			<div class="col-1" id="score"></div>
		</div>
		<div class="row justify-content-center">
			<div class="col-10 text-center" id="StarHolder"></div>
		</div>
		<div class="row justify-content-around fixed-bottom mb-4">
			<div class="btn btn-danger col-2 text-center py-3 show-pointer" onclick="BoxClick('box1')">
				<span id="box1" class="display-4 font-weight-bold"></span>
			</div>
			<div class="btn btn-danger col-2 text-center py-3 show-pointer" onclick="BoxClick('box2')">
				<span id="box2" class="display-4 font-weight-bold"></span>
			</div>
			<div class="btn btn-danger col-2 text-center py-3 show-pointer" onclick="BoxClick('box3')">
				<span id="box3" class="display-4 font-weight-bold"></span>
			</div>
			<div class="btn btn-danger col-2 text-center py-3 show-pointer" onclick="BoxClick('box4')">
				<span id="box4" class="display-4 font-weight-bold"></span>
			</div>
		</div>
	</div>
</body>

<script>
	run();
</script>

</html>
